<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #btn1 {
            transition: background-color 5s, width 5s, height 5s;
            background-color: white;
            width: 60px;
            height: 40px;
        }

            #btn1:hover {
                cursor: pointer;
                background-color: green;
                width: 100px;
                height: 60px;
            }

        div {
            display: inline;
        }
    </style>
</head>
<body>
    <marquee scrolldelay="50" direction="up" height="400px"> 
            <button id="btn1">Üzerime Gel</button>
        </marquee>
    <marquee scrolldelay="50" scrollamount="100"> 
            <button id="btn1">Üzerime Gel</button>
        </marquee>
</body>
</html>
